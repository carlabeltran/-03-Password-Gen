<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="professionalportfolio"/>
    <meta name="author" content="carla beltran"/> 
    <meta http-equiv="X-UA-Compatible" content="ie=Edge">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Random Password Generator</title>
    <!-- link for css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- link for google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!-- link for bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav>
        <h1 id="header">Password Generator</h1>
    </nav>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="content">
                    <h3>Generate a Password</h3>
                    <hr />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="result">
                    <input type="text" placeholder= "Your Secure Password" id="display" />
                    <br />
                    <div class="meterContainer">
                        <div class="meter">
                            <div class="good" style="width: 100%";>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <button  type="button" class="btn btn-danger btn-lg btn-block" id="generate" onclick="generatePassword()">Generate Password</button>
            </div>
            <div class="col-md-6 col-sm-12">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="clipboard" onclick="copyClipboard()">Copy to Clipboard</button>
            </div>
        </div>
        <br /> 
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="settings" id="setting">
                    <label for="length">Password length</label>
                    <input type="number" value="25" min="8" max="128" id="length" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="settings" id="setting">
                    <label>Include uppercase letters</label> 
                    <input type="checkbox" id="uppercase" checked />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="settings" id="setting">
                    <label>Include lowercase letters</label> 
                    <input type="checkbox" id="lowercase" checked />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="settings" id="setting">
                    <label>Include numbers</label> 
                    <input type="checkbox" id="numbers" checked />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="settings" id="setting">
                    <label>Include symbols</label> 
                    <input type="checkbox" id="symbols" checked />
                </div>
            </div>
        </div> 
    </div>
    <br />
        <div class="previousPasswords">
            <div class="row row-centered pos">
                <div class="col-lg-12 col-x-sm-12 col-centered"> 
                    <h4>Previous Generated Passwords</h4>
                        <div id="lastNums"></div>
                </div>
            </div>
        </div>
        <!-- link for javascript -->
        <script type="text/javascript" src="../passwordgenerator/assets/javascript/script.js"></script>
    </body>
</html>
